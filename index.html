<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="container">
    <div class="image"><img src="./images/image-qr-code.png" alt=""></div>
    <div class="heading"><h2>Improve your front-end <br> skills by building projects</h2></div>
    <div class="paragraph"><p>Scan the QR code to visit Frontend <br> Mentor and take your coding skills <br> to the next level</p></div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/codeTahir">codeTahir</a>.
  </div>
</body>
</html>
